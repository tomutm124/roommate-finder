{% extends 'base.html' %}

{% block content %}
  <h3>Forgot password</h3>
  <br/>
  <form method="post">
    {% csrf_token %}

    <p>Please enter your ITSC email address below (end with @connect.ust.hk).</p>

    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">ITSC Email: </label>
      {{ form.email }}
      {{ form.email.errors }}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
